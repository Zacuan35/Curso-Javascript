<!DOCTYPE html>

<body>

<h1>JavaScript distingue entre mayúsculas y minúsculas</h1>
<ul>
  <li>Los identificadores de JavaScript distinguen entre mayúsculas y minúsculas.</li>
  <li>Las variables lastName y lastname, son variables diferentes.</li>
</ul>

<h3>Ejemplo</h3>
<p>Intente cambiar lastName to lastname.</p>

<p id="demo"></p>
<script>
  let lastName = "Doe";
  let lastname = "Peterson";
  document.getElementById("demo").innerHTML = lastName;
</script>

</body>
</html>
