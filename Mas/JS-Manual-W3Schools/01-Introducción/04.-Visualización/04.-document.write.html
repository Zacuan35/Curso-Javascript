<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document.write()</title>
</head>  
<body>

<h1><code>document.write()</code></h1>

<h3>Uso de prueba</h3>
<script>
  document.write(5 + 6);
</script>

<h3>Sobreescibir</h3>
<ul>
  <li>El método <code>document.write()</code> sólo debe usarse para realizar pruebas.</li>
  <li>Si se ejecuta después de que un documento.html terminó de cargarse, lo sobreescribirá por completo.</li>
</ul>

<button type="button" onclick="document.write(8 + 5)">Haz clic para sobreescibir</button>

</body>
</html>
