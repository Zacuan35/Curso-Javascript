<body>
    <h1>Función alert</h1>
    <p>La función alert (...); muestra un cuadro de alerta con un mensaje específico y un botón de aceptar.<br>
    Se usa cuando se requiere que aparezca un mensaje cuando ocurra determinada acción en el programa, se declara de la siguiente manera:</p>

    <code style="color:red">
        alert("Texto del mensaje");
    </code>

    <!--//////////
    JAVASCRIPTS
    ///////////-->
    <script>
        alert("Texto del mensaje");
    </script>
