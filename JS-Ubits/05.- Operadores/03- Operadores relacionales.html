<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Operadores relacionales</title>
</head>
<body>
	<h1>Operadores relacionales</h1>

	<h3>Menor que, Mayor que</h3>
	<script>
		//Menor que, Mayor que >, <
		console.log(11 > 9);
		console.log(1 < 11);
	</script>

	<h3>Menor o igual, Mayor o igual</h3>
	<script>
		//Menor o igual, Mayor o igual >=, <=
		console.log(11 >= 11);
		console.log(6 <= 12);		
	</script>

	<h3>Igual (Sólo valida el valor)</h3>
	<script>
		//Igual == (Sólo valida el valor).
		console.log(1 == 1);//true
		console.log(1 == "1");//true
		console.log(1 == true);//true
	</script>

	<h3>Igual (Valida el valor y el tipo de dato)</h3>
	<script>
		//Igual === (Valida el valor y el tipo de dato).
		console.log(1 === 1);//true
		console.log(1 === "1");//false
		console.log(1 === true);//true		
	</script>

	<h3>Diferente (valida el valor)</h3>
	<script>
		//Diferente != (Diferente pero sólo valida el valor).
		console.log(1 != false);
		console.log(0 != false);
		console.log(0 != "");
	</script>

	<h3>Diferente (valida el valor y el tipo de dato)</h3>
	<script>
		//!== (Diferente valida el valor y el tipo de dato).
		console.log(1 !== false);
		console.log(0 !== "");		
	</script>

</body>
</html>
