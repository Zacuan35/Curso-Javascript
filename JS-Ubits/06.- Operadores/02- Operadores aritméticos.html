<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Operadores aritméticos</title>
</head>
<body>
	<h1>Operadores aritméticos</h1>
	<script>
		console.log(5 + 3);
		console.log(3 - 4);
		console.log(2 * 8);
		console.log(6 / 3);
		console.log(6 % 3); //Módulo - devuelve el residuo de una división
		console.log("5" + 3);//Concatenación - Una cadena + un número JS no los suma, los concatena.		
	</script>	
</body>
</html>
