<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Operadores aritméticos</title>
</head>
<body>
	<h1>Operadores aritméticos</h1>
	<script>
		/* =============================================
			OPERADORES ARITMÉTICOS
		============================================= */	
		5 + 3; // 8  (suma)
		3 - 4; // -1 (resta)
		2 * 8; // 16 (multiplicación)
		6 / 3; // 2  (división)
		6 % 3; // 0  (módulo: residuo de la división)
		"5" + 3; // "53" (concatenación: string + number)
	</script>	
</body>
</html>
