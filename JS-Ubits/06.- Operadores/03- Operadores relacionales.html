<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Operadores relacionales</title>
</head>
<body>
	<h1>Operadores relacionales</h1>

	<script>
		/* =============================================
			Menor que, Mayor que (<, >)
		============================================= */
		11 > 9;   // true
		1 < 11;   // true

		/* =============================================
			Menor o igual, Mayor o igual (<=, >=)
		============================================= */
		11 >= 11; // true
		6 <= 12;  // true

		/* =============================================
			Igual (==) 
			Solo valida el valor, hace conversi贸n de tipos
		============================================= */
		1 == 1;      // true
		1 == "1";    // true
		1 == true;   // true (true se convierte a 1)

		/* =============================================
			Igual estricto (===) 
			Valida valor y tipo, NO hace conversi贸n de tipos
		============================================= */
		1 === 1;      // true
		1 === "1";    // false
		1 === true;   // false

		/* =============================================
			Diferente (!=) 
			Solo valida el valor, hace conversi贸n de tipos
		============================================= */
		1 != false;  // true
		0 != false;  // false
		0 != "";     // false

		/* =============================================
			Diferente estricto (!==) 
			Valor y tipo, NO hace conversi贸n de tipos
		============================================= */
		1 !== false; // true
		0 !== "";    // true		
	</script>

</body>
</html>
