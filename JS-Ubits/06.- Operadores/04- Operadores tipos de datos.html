<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Operadores tipos de datos</title>
</head>
<body>
	<h1>Operadores tipos de datos</h1>
	<p>Operadores para evaluar si el valor de una variable es de un determinado tipo de dato.</p>

	<script>
		/* ============
			typeof
		============ */			
		typeof "Hola Mundo";            // "string"
		typeof 23.19;                  // "number"
		typeof true;                   // "boolean"
		typeof false;                  // "boolean"
		typeof function () {};          // "function"
		typeof { x: 2, y: 1 };          // "object"
		typeof [1, 2, 3, 4, 5];         // "object" (los arreglos son objetos)

		/* ============
			instanceof
		============ */			
		// Evalúa la relación de herencia (prototipos)
		[1, 2, 3, 4, 5] instanceof Array;   // true
		[1, 2, 3, 4, 5] instanceof String;  // false		
	</script>

</body>
</html>
