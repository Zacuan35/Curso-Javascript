<body>

	<script>
		/* =============================================
			&& - AND (Y)
			Todas las condiciones deben cumplirse
		============================================= */
		9 > 8 && 9 < 18 && 3 === 3;  // true
		9 > 8 && 9 < 18 && 4 === 3;  // false

		/* =============================================
			|| - OR (O)
			Al menos una condici贸n debe cumplirse
		============================================= */ 
		9 > 18 || 19 < 18 || 4 === 4; // true
		9 > 8 || 9 < 18 || 4 === 3;   // true

		/* =============================================
			! - NOT (Negaci贸n)
			Invierte el valor booleano
		============================================= */
		!true;   // false
		!false;  // true
	</script>

</body>
