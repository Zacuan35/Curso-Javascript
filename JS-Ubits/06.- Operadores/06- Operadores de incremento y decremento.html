<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Operadores de incremento y decremento</title>
</head>
<body>
	
	<h1>Operadores de incremento y decremento</h1>

	<script>
		let i = 2;

		/* =======================
			Operador de incremento
		======================= */
		i++; // i = 3  (incrementa 1)
		i += 2; // i = 5  (equivale a: i = i + 2)

		/* =======================
			Operador de decremento
		======================= */					
		i--; // i = 4  (decrementa 1)
		i -= 4; // i = 0  (equivale a: i = i - 4)
	</script>

</body>
</html>
