<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Operadores de incremento y decremento</title>
</head>
<body>
	
	<h1>Operadores de incremento y decremento</h1>

	<script>
		let i = 2;
		console.log(i);

		//Operador de incremento
		i++;
		console.log(i);
		i += 2; //es lo mismo que i = i + 2; 
		console.log(i);

		//Operador de decremento
		i--;
		console.log(i);
		i -= 4; //es lo mismo que i = i - 4; 
		console.log(i);
	</script>

</body>
</html>
