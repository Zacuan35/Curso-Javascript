	<h3>Programa un reloj digital en formato AM / PM</h3>

	<ol>
		<li>Pseudocódigo</li>
		<li>Obtener los datos de fecha y hora del sistema.</li>
		<li>Obtener la hora, los minutos y los segundos</li>
		<li>Agregar AM y PM*/</li>
	</ol>

	<script>
		function reloj(){
			//Obtener los datos de fecha y hora del sistema.
			const fecha = new Date();
			//Obtener la hora, los minutos y los segundos
			let hora = fecha.getHours();
			let minutos = fecha.getMinutes();
			let segundos = fecha.getSeconds();

			//Crear y establecer el formato
			let meridiano = "AM";  
			if(hora >= 12 ){
				meridiano = "PM"
			}

			// Convertir a formato 12h
			hora = hora % 12;
			hora = hora === 0 ? 12 : hora;
			// Añadir ceros a la izquierda

			document.getElementById("reloj").textContent = `${hora} : ${minutos} : ${segundos} : ${meridiano}`;
		}

		setInterval(reloj, 1000);
		reloj();	
	</script>
