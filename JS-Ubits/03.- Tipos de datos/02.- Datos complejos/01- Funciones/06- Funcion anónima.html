<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funciones anónima</title>
</head>
<body>
	<h1>Función anónima</h1>
  <script>
    //Función anónima (sin nombre)
    setTimeout(
      function() {
      console.log("Esto se ejecuta después");
    }, 1000
    );    
  </script>
</body>
</html>
