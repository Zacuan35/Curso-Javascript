	<h1>Numbers</h1>
	
	<h3>Numbers</h3>
	<script>
		let a = 20;

		console.log(a,b,c);

	<h3>Métodos y propiedades de los números</h3>
	<script>		
		console.log(b.toFixed(3)); //Sirve para delimitar el número de decimales que quieres que se muestre de un número dado.
		console.log(b.toFixed(1)); //Sirve para delimitar el número de decimales que quieres que se muestre de un número dado.
		console.log(parseInt(b)); //Sirve para ´mostrar como un número entero un número decimal.		
	</script>
