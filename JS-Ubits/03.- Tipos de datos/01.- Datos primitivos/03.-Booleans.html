<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Booleans</title>
</head>
<body>
	<h1>Booleans</h1>
	<script>
		//Booleans
		let verdadero = true;
		let falso = false;
		console.log(verdadero, falso);

		//Comprueba si el dato dentro de Boolean es verdadero o falso
		console.log(Boolean(23));//True
		console.log(Boolean(0));//False ya que 0 es nada
		console.log(Boolean("Hola Mundo"));//True
		console.log(Boolean(""));//False ya que las comillas no tienen valor adentro		
	</script>

</body>
</html>
