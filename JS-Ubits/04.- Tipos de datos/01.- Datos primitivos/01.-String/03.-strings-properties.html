<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Propiedad de las cadenas</title>
</head>
<body>

	<h1>Propiedad de las cadenas</h1>
	<script>
		let texto = "Hola Mundo";
		console.log(texto.length); //Devuelve la longitud del string.		
		console.log(texto.constructor === String);// Indica qué tipo de objeto lo creó (Devuelve true/false). 		 
	</script>

	<h3>Ejercicios para hacer con .length</h3>
	<ul>
		<li>Validar longitud</li>
		<li>Recorrer un string</li>
	</ul>
</body>
</html>
