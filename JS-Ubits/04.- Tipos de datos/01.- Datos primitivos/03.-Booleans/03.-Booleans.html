<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Booleans</title>
</head>
<body>
	<h1>Booleans</h1>
	<script>
		//Booleans
		let verdadero = true;
		let falso = false;
		console.log(verdadero, falso);		

		// ====================
		// CONVERSIÓN A BOOLEAN
		// ====================
		// Comprueba si el valor se evalúa como verdadero o falso
		Boolean(23);            // true (cualquier número distinto de 0 es true)
		Boolean(0);             // false (0 es un valor falsy) (0 representa ausencia de valor)
		Boolean("Hola Mundo");  // true (string no vacío)
		Boolean("");            // false (string vacío es falsy)
	</script>

</body>
</html>
