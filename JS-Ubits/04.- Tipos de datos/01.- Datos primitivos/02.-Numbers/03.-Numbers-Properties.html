<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Propiedades de los números</title>
</head>
<body>
	<h1>Propiedades de los números</h1>

	
	<script>
		/* ====================
			CONSTANTES DE NUMBER
		==================== */
		// El número finito más grande que JavaScript puede representar
		Number.MAX_VALUE; // 1.7976931348623157e+308

		// El número positivo más pequeño mayor que 0 que JavaScript puede representar
		Number.MIN_VALUE; // 5e-324

		// Representa el infinito positivo
		Number.POSITIVE_INFINITY; // Infinity

		// Representa el infinito negativo
		Number.NEGATIVE_INFINITY; // -Infinity

		// Representa "Not a Number" (resultado inválido de una operación numérica)
		Number.NaN; // NaN
	</script>	

</body>
</html>
