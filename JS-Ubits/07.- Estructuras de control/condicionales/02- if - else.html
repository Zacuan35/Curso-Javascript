<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>if - else</title>
</head>
<body>
	<h1>if - else</h1>	
	<p>Sirve para evaluar una condici√≥n (Si / De otro modo)</p>

	<script>
		let edad = 19;

		if (edad >= 18) {
			console.log("Eres mayor de edad, puedes votar y conducir");
		} else {
			console.log("Eres menor de edad, no puedes votar ni conducir");
		}
	</script>

</body>
</html>
