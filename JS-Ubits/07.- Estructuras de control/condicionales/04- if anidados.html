<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>if anidados</title>
</head>
<body>
	<h1>if anidados</h1>
	<p>Se usa cuando necesitamos tener varias opciones else, se
	aplcia cuando ninguna de las condiciones anteriores se cumplen</p>

	<script>
		/*
			0-3 Bebé
			4-10 Niñ@
			11-17 Adolescente
			18-30 Joven
			31-59 Adulto
			+60 Adulto mayor
		*/

		if (edad <= 3) {
			console.log("Bebé");
		} else if (edad >= 4 && edad <=10) {
			console.log("Niñ@");
		} else if (edad >= 11 && edad <=17) {
			console.log("Adolescente");
		} else if (edad >= 18 && edad <=30) {
			console.log("Adulto joven");
		} else if (edad >= 31 && edad <=59) {
			console.log("Adulto madur@");
		} else {
			console.log("Adulto mayor");    
		}		
	</script>

</body>
</html>
