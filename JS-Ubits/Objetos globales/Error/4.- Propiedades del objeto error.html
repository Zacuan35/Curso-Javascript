<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Objeto array - Propiedades</title>
</head>
<body>
	<h1>Objeto array</h1>
	<h2>Propiedades del objeto Error</h2>
	<p>Es para obtener info del error</p>
	<ul>
		<li>message: El mensaje del error</li>
		<li>name: Tipo de error</li>
		<li>stack: Traza del error</li>
	</ul>
	<script>
		try {
			throw new Error("Mensaje de error");
		} catch (e) {
			console.log(e.message); //"Mensaje de error"
			console.log(e.name); //"Error"
			console.log(e.stack); //Para depuraci√≥n
		}		
	</script>

</body>
</html>
