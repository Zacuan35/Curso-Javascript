	<h1>Métodos de los números</h1>
	
	<script>
		let numeroEntero = 100;
		let numeroDecimal = 10.834;
		let texto = "123.4";

		//MÉTODOS MATEMÁTICOS del objeto (Math)
		//Redondeo
		Math.round(numeroDecimal); // 5 Redondea hacia arriba
		Math.floor(numeroDecimal); // 4 Redonde hacia abajo
		Math.ceil(numeroDecimal);  // 5 Redondea hacia arriba

		//Valores absolutos y potencias
		Math.abs(-10);   // 10
		Math.pow(2, 3);  // 8
		Math.sqrt(16);   // 4

		//Mínimo y máximo
		Math.min(1, 5, 3); // 1
		Math.max(1, 5, 3); // 5

		//Número aleatorio
		Math.random(); // entre 0 y 1		
		//Ejemplo típico:
		Math.floor(Math.random() * 10) + 1; // 1 a 10

		//Pepiedades de MATH
		Math.PI;      // 3.141592653589793
		Math.E;       // 2.718281828459045
	</script>
