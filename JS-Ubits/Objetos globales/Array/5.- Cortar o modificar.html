<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Objeto Array - Métodos</title>
</head>
<body>
	
	<h1>Objeto array</h1>
	<h2>Métodos - Cortar o modificar</h2>
	
	<script>
		let numeros = [10, 20, 30];
		slice() //copia una parte (NO modifica)
		numeros.slice(0, 2); // [10, 20]

		splice() //Modifica el array
		numeros.splice(1, 1); // Quita 1 elemento desde el índice 1
	</script>

</body>
</html>
