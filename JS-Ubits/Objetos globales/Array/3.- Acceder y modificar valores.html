<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Objeto Array - Métodos</title>
</head>
<body>
	<h1>Objeto array</h1>
	<h2>Métodos - Agregar y quitar elementos</h2>
	<script>
		let numeros = [10, 20, 30];
		
		push() // Agrega al final
		numeros.push(40); // [10, 20, 30, 40]

		pop() // Quita el último
		numeros.pop(); // [10, 20]

		unshift() // Agrega al inicio
		numeros.unshift(5); // [5, 10, 20, 30]

		shift()   // Quita el primero
		numeros.shift(); // [20, 30]
	</script>

</body>
</html>
