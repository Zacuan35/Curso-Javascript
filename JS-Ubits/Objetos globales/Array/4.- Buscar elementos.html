<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Objeto Array - Métodos</title>
</head>
<body>
	<h1>Objeto array</h1>
	<h2>Métodos - Buscar elementos</h2>

	<script>
		includes() //Devuelve true o false
		numeros.includes(20); // true
		numeros.includes(99); // false

		indexOf() //Devuelve el índice
		numeros.indexOf(30); // 2
		numeros.indexOf(99); // -1 (-1 significa “no existe”.)

		find() //Devuelve el primer elemento que cumpla la condición
		numeros.find(n => n > 15); // 20
	</script>

</body>
</html>
