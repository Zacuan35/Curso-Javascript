<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Obtener valores de una fecha</title>
</head>
<body>

	<h2>Obtener valores de una fecha</h2>
	<script>
		/*Crear un objeto Date*/
		const fecha = new Date(1990, 2, 24);

		/*Obtener valores de una fecha*/
		fecha.getFullYear();   // año (ej: 2026)
		fecha.getMonth();      // mes (0–11)
		fecha.getDate();       // día del mes (1–31)
		fecha.getDay();        // día de la semana (0–6) → 0 = domingo

		fecha.getHours();      // horas
		fecha.getMinutes();    // minutos
		fecha.getSeconds();    // segundos
		fecha.getMilliseconds();		
	</script>

	<h3>Modificar una fecha</h3>
	<script>
		/*Crear un objeto Date*/
		const fecha = new Date(1990, 2, 24);

		//Modificar una fecha
		fecha.setFullYear(2030);
		fecha.setMonth(5);   // junio
		fecha.setDate(20);

		//JavaScript ajusta automáticamente si te pasas
		const fechaError = new Date(2024, 0, 40); // → 9 de febrero de 2024
	</script>

	<h3>Convertir a texto (formato)</h3>
	<script>
		/*Crear un objeto Date*/
		const fecha = new Date();

		//Convertir a texto formato
		fecha.toString();        // formato completo
		fecha.toDateString();    // solo fecha
		fecha.toTimeString();    // solo hora
		fecha.toISOString();     // formato estándar (muy usado en APIs)


		fecha.toLocaleDateString(); // según idioma/país
		//Ejemplo con idioma:
		fecha.toLocaleDateString("es-ES", {
			weekday: "long",
			year: "numeric",
			month: "long",
			day: "numeric"
		});
		//Resultado:
		//lunes, 15 de enero de 2024		
	</script>

	<h3>Comparar fechas</h3>
	<script>
		/*Crear un objeto Date*/
		const fecha = new Date();

		/*Las fechas se pueden comparar porque internamente son números:*/
		const a = new Date("2024-01-01");
		const b = new Date("2024-02-01");

		a < b; // true

		//O calcular diferencias:
		const diff = b - a; // milisegundos		
	</script>

	<h3>Date.now()</h3>
	<script>
		/*Devuelve el timestamp actual (milisegundos).
		Muy útil para medir tiempos o guardar fechas en base de datos.*/
		Date.now();
	</script>

</body>
</html>
