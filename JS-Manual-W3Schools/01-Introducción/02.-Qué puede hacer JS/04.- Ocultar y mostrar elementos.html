<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Ocultar y mostrar elementos</title>
</head>
<body>
  <h1>JavaScript puede ocultar y mostrar elementos HTML</h1>
  <p>Se pueden ocultar y mostrar elementos HTML cambiando el estilo display.</p>

  <h3>Ocultar elementos</h3>
  <p id="demo_01">JavaScript puede ocultar elementos HTML.</p>
  <button type="button" onclick="document.getElementById('demo_01').style.display='none'">Haz clic</button>
  
  <h3>Mostrar elementos</h3>
  <p>JavaScript puede mostrar elementos HTML ocultos.</p>
  <p id="demo_02" style="display:none">Â¡Hola, estaba oculto!</p>
  <button type="button" onclick="document.getElementById('demo_02').style.display='block'">Haz clic</button>
</body>
</html>
