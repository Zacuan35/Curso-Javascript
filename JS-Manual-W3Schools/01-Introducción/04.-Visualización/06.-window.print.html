<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>window.print()</title>
</head>  
<body>

<h1>El método window.print()</h1>

<h3>Ejemplo</h3>
<p>Haga clic en el botón para imprimir la página actual.</p>

<button onclick="window.print()">Imprimir esta página</button>

<table border="1">
  <tr>
    <td>
      <p>No se puede acceder a los dispositivos de salida desde JavaScript.<br>
      La única excepción es que puedes llamar al método <code>window.print()</code> en el navegador para imprimir el contenido de la ventana actual.</p>
    </td>
  </tr>
</table>

</body>
</html>
