<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operadores</title>
</head>  
<body>

<h1>Operadores</h1>

<h3>Operador de asignación (=)</h3>
<p>El operador (=) se utiliza para asignar valores a las variables.</p>

<p id="demo_01"></p>
<script>
  let x = 5;
  let y = 6;
  let sum = x + y;

  document.getElementById("demo_01").innerHTML = "La suma es " + sum;
</script>

<h3>Operadores aritméticos</h3>
<p>JavaScript utiliza operadores aritméticos ( + - * /) para calcular valores.</p>

<p id="demo_02"></p>
<script>
  z = 5 * 10 ;
  document.getElementById("demo_02").innerHTML = z ;
</script>

</body>
</html>
