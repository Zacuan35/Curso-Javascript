<!DOCTYPE html>

  <title>Longitud y saltos de línea</title>

<body>

<h2>Longitud y saltos de línea</h2>

<p>Para una mejor legibilidad, es preferible evitar líneas de código de más de 80 carácteres.<br>
Si una declaración de JavaScript no cabe en una línea, el mejor lugar para dividirla es después de un operador o una coma.</p>

<h3>Ejemplo</h3>
<p id="demo"></p>

<script>
  document.getElementById("demo").innerHTML =
  "Hello Dolly!";
</script>

</body>
</html>
