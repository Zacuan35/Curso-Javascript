<h2>Espacio en blanco</h2>
<p>JavaScript ignora los espacios múltiples. 
Puedes añadir espacios en blanco a tu script para que sea más legible.</p>

<p>Las siguientes líneas son equivalentes:</p>
<script>
let person_01 = "Hege";
let person_02="Hege";
</script>

<p>Una buena práctica es colocar espacios alrededor de los operadores ( = + - * / ):</p>
<script>
  let x = y + z;
</script>

</body>
